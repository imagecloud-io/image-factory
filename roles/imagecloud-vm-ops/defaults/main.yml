      - cloud_params
      - cloud_password
      - source_vm
      - source_folder
    poweroff:
      - cloud_params
      - cloud_password
      - source_vm
      - source_folder
    shutdown:
      - cloud_params
      - cloud_password
      - source_vm
      - source_folder
