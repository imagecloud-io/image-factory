      - cloud_password
      - source_vm
      - destination_vm
      - source_folder
      - destination_folder
    rmdeploy:
      - cloud_params
      - cloud_password
      - template_params
      - source_vm
      - destination_vm
    deploy:
      - cloud_params
      - cloud_password
      - source_vm
      - destination_vm
      - source_folder
      - destination_folder
      - vm_params
